# Port where the server is deployed
server.port=8111

# Configure mqtt listener
mqtt.hostname=localhost
mqtt.port=1884
mqtt.topic=test_topic

# Configure Zeebe
camunda.zeebeGateway=http://localhost:26500

# Configure BaSyx
basyx.aasRegistryUrl=http://localhost:9081
basyx.submodelRegistryUrl=http://localhost:9082
basyx.aasRepositoryUrl=http://localhost:8081
basyx.submodelRepositoryUrl=http://localhost:8081

# Operations with this qualifier::type are considered as skill providers
# The qualifier::value should match the Zeebe Job Worker Type
basyx.qualifierSkillProvider=skill-provider